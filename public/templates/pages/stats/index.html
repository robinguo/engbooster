<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 table-responsive">
    <table class="table">
      <caption>按标签统计</caption>
      <thead>
        <tr>
          <th>标签</th>
          <th>例句数量</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tag in stats.tag | orderBy:'-count'">
          <td>{{tag._id}}</td>
          <td>{{tag.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 table-responsive">
    <table class="table">
      <caption>按教材统计</caption>
      <thead>
        <tr>
          <th>教材</th>
          <th>例句数量</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="reference in stats.reference | orderBy:'-count'">
          <td>{{reference._id}}</td>
          <td>{{reference.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 table-responsive">
    <table class="table">
      <caption>按创建人统计</caption>
      <thead>
        <tr>
          <th>创建人</th>
          <th>例句数量</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="createdBy in stats.createdBy | orderBy:'-count'">
          <td>{{createdBy._id}}</td>
          <td>{{createdBy.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
