<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 table-responsive">
    <table class="table">
      <caption>按主题统计</caption>
      <thead>
        <tr>
          <th>一级主题</th>
          <th>二级主题</th>
          <th>例句数量</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="subject in stats.subject">
          <td>{{subject._id[0]}}</td>
          <td>{{subject._id[1]}}</td>
          <td>{{subject.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 table-responsive">
    <table class="table">
      <caption>按教材统计</caption>
      <thead>
        <tr>
          <th>教材</th>
          <th>单元</th>
          <th>例句数量</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="reference in stats.reference">
          <td>{{reference._id.textbook}}</td>
          <td>{{reference._id.chapter}}</td>
          <td>{{reference.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 table-responsive">
    <table class="table">
      <caption>按创建人统计</caption>
      <thead>
        <tr>
          <th>创建人</th>
          <th>例句数量</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="createdBy in stats.createdBy | orderBy:'-count'">
          <td>{{createdBy._id}}</td>
          <td>{{createdBy.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
