<a role="button" class="btn btn-success navbar-btn" ui-sref="newTemplate">新增</a>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="template in templates">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h5>{{template.problem}}</h5>
          <p>{{template.solution}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <div ng-repeat="variable in template.variables">
            <p>
              {{variable.name}}:
              <ul>
                <li ng-repeat="sub in variable.subs">{{sub.src}}({{sub.dst}})</li>
              </ul>
            </p>
          </div>
          <!-- <ul class="list-inline" style="display:inline">
            <li ng-repeat="tag in template.tags"><span class="label label-default">{{tag}}</span></li>
          </ul> -->
        </div>
        <div class="col-xs-12 col-md-3">
          <p>主题:
            <ul>
              <li ng-repeat="subject in template.subjects">{{subject[0]}} {{subject[1]}}</li>
            </ul>
          </p>
          <p>教材:
            <ul>
              <li ng-repeat="ref in template.references">{{ref.textbook}} {{ref.chapter}}</li>
            </ul>
          </p>
        </div>
        <div class="col-xs-12 col-md-3">
          <p>语法点:
            <ul>
              <li ng-repeat="grammar in template.grammarPoints">{{grammar}}</li>
            </ul>
          </p>
          <p>{{template.level}}</p>
        </div>
        <div class="col-xs-12 col-md-2">
          <a class="btn btn-primary" role="button" ui-sref="editTemplate({id: template._id})">修改</a>
          <button class="btn btn-danger" role="button" ng-click="removeTemplate(template)">删除</button>
        </div>
      </div>
    </div>
  </li>
</ul>
