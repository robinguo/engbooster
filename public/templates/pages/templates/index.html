<a role="button" class="btn btn-success navbar-btn" ng-href="/templates/new">新增</a>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="template in templates">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h5>{{template.problem}}</h5>
          <p>{{template.solution}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-7">
          <div ng-repeat="variable in template.variables">
            <p>
              {{variable.name}}:
              <ul class="list-inline" style="display:inline">
                <li ng-repeat="sub in variable.subs">{{sub.src}}({{sub.dst}})</li>
              </ul>
            </p>
          </div>
          <ul class="list-inline" style="display:inline">
            <li ng-repeat="tag in template.tags"><span class="label label-default">{{tag}}</span></li>
          </ul>
        </div>
        <div class="col-xs-12 col-md-3">
          <p>{{template.grammarPoint}}</p>
          <p>{{template.level}} - {{template.difficulty}}</p>
          <ul class="list-unstyled">
            <li ng-repeat="ref in template.reference">{{ref.textbook}} {{ref.chapter}}</li>
          </ul>
        </div>
        <div class="col-xs-12 col-md-2">
          <a class="btn btn-primary" role="button" ng-href="/templates/{{template._id}}/edit">修改</a>
          <button class="btn btn-danger" role="button" ng-click="removeTemplate(template)">删除</button>
        </div>
      </div>
    </div>
  </li>
</ul>
