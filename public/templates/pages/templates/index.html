<div class="row templates-top row-buffer">
  <div class="form-inline">
    <div class="form-group">
      <button role="button" class="btn btn-success" ui-sref="newTemplate">新增</button>
    </div>
    <div class="form-group">
      <input class="form-control template-search-input" ng-model="searchText" placeholder="过滤例句（全文搜索）">
    </div>
  </div>
</div>
<div class="row templates row-buffer" ng-repeat="template in templates | filter:searchText">
  <div class="col-xs-12">
    <h4>{{template.problem}}</h4>
    <p>{{template.solution}}</p>
  </div>
  <div class="col-xs-12 col-md-5">
    <div ng-repeat="variable in template.variables">
      <p>
        <h5>{{variable.name}}:</h5>
        <ul class="list-unstyled">
          <li ng-repeat="sub in variable.subs">{{sub.src}}({{sub.dst}})</li>
        </ul>
      </p>
    </div>
  </div>
  <div class="col-xs-12 col-md-4">
    <ul class="list-unstyled list-inline">
      <li class="label label-primary" ng-repeat="subject in template.subjects">{{subject[0]}}>{{subject[1]}}</li>
    </ul>
    <ul class="list-unstyled list-inline">
      <li class="label label-info" ng-repeat="ref in template.references">{{ref.textbook}} {{ref.chapter}}</li>
    </ul>
    <ul class="list-unstyled list-inline">
      <li class="label label-success" ng-repeat="grammar in template.grammarPoints">{{grammar}}</li>
    </ul>
    <ul class="list-unstyled list-inline">
      <li class="label label-warning">{{template.level}}</li>
    </ul>
  </div>
  <div class="col-xs-12 col-md-3">
    <button class="btn btn-primary" role="button" ui-sref="editTemplate({id: template._id})">修改</button>
    <button class="btn btn-danger" role="button" ng-click="removeTemplate(template)">删除</button>
  </div>
</div>
<div class="divider"></div>
