<fieldset class="form-inline">
  <input type="text" class="input-mini" ng-model="tag" placeholder="标签名">
  <button type="button" class="btn btn-sm btn-danger" ng-click="removeTag()" ng-hide="new">删除</button>
  <button type="button" class="btn btn-sm btn-success" ng-click="addTag()" ng-show="new">添加</button>
</fieldset>
